<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/1421846fa1.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container-header">
            <h1>Sign Up</h1>
            <p>And enjoy life during the time you just saved.</p>
        </div>
        <div class="">
            <button class="btn btn-outline-primary btn-google-signup"> 
            <i class="fab fa-google"></i> Sign Up with Google</button>
            <button class="btn btn-outline-primary btn-facebook-signup">
            <i class="fab fa-facebook-f"></i> Sign Up with Facebook</button>
        </div>

        <div class="input-form">
            <div class="inline-ele">
                <div class="input-name">
                    <label for="text">Name</label>
                    <input class="" type="text">
                </div>
                <div class="input-email">
                    <label for="Email">Email</label>
                    <input class="" type="email">
                </div>
            </div>
            <div class="input-password">
                <label for="password">Password</label>
                <input class="input-type-password" type="password">
            </div>

            <div class="form-check terms">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Creating an account means you're okay with out terms of service and our Privacy and Policy            </label>
                </label>
            </div>

            <button class="btn btn-primary create-acc-btn"> 
                Create Account</button>
        </div>




    </div>

</body>

</html>
